<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
  </head>
  <body>
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Регистрация</h1>
        </div>
        <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" placeholder="Имя *" id="name">
          </div>
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="Фамилия *" id="surname">
            </div>

            <div class="control-group">
              <input type="email" class="login-field" value="" placeholder="Почта *" id="email">
              </div>
  
              <div class="control-group">
                <input type="tel" class="login-field" value="" placeholder="Номер телефона" id="phone">
                </div>

                <div class="control-group">
                  <textarea class="login-field" placeholder="О себе" id="about"></textarea>
                  <input type="submit" class="btn btn-primary btn-large btn-block" value="Отправить" disabled>
                  <br><div id="error-message" style="display: none;"></div>
                        </div>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
<script>
  // With the above scripts loaded, you can call `tippy()` with a CSS
  // selector and a `content` prop:
  tippy('#name', {
  content: 'Имя пользователя может содержать только буквы',
  animation: 'scale',
  arrow: true,
  placement: 'right',
});
tippy('#surname', {
  content: 'Фамилия пользователя может содержать только буквы',
  animation: 'scale',
  arrow: true,
  placement: 'right',
});
tippy('#email', {
  content: 'Формат почты: 3LxqK@example.com',
  animation: 'scale',
  arrow: true,
  placement: 'right',
});
tippy('#phone', {
  content: 'Телефон должен начинаться с + в начале и 11 цифр после',
  animation: 'scale',
  arrow: true,
  placement: 'right',
});
tippy('#about', {
  content: 'Не более 50 символов',
  animation: 'scale',
  arrow: true,
  placement: 'right',
});
</script>
  </body>
</html>
